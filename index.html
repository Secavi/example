<!DOCTYPE html>
<html>
	<header>
		<meta charset="utf-8">
		<title>Substation Simulator</title>
		<meta name="viewport" content="width=device=width, initial-scale=1">
		<link rel="stylesheet" href="CSS/screen.css">
		<script type="text/javascript" src="Javascript/functionality.js"></script>
	<header/>

	<body>
		<div class="grid-container">
			<div class="grid-item" id="header">
				<h1>Substation Simulator</h1>
			</div>

			<div class="grid-item" id="sidebarR">Tools
				<div class="model" id="disconnectorModel" draggable="true" ondragstart="drag(event)">
					<param name="disconnectorId" value="0">
					<param name="disconnectorPosition" value="0">
					<param name="disconnectorMoving" value="0">
					<param name="operationTime" value="3">
					<param name="mcbIndication" value="1">
					<p id="tittle">Disc</p>
					<svg viewBox="-15 -25 50 50" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
						<g stroke-width="4" stroke="Black">
							<line x1="0" y1="-25" x2="0" y2="-15" />
							<line x1="-4" y1="-15" x2="2" y2="-15" />
							<line x1="0" y1="15" x2="0" y2="25" />
							<line x1="-2" y1="15" x2="4" y2="15" />
						</g>
						<g id="disconnector" stroke-width="4" stroke="black">
							<line x1="-15" y1="0" x2="15" y2="0"/>
							<circle cx="0" cy="0" r="1"/>
						</g>
						<g id="mcbModel" stroke-width="1" stroke="black">
							<rect x="20" y="-15" width="10" height="23" style="fill:rgba(255,255,255,0.0)" />
							<path d="M 23 -8 l 0 -5 2 2 2 -2 0 5" fill="none"/>
							<g id="mcbIndicatorModel">
								<rect x="22" y="-6" width="6" height="11" style="fill:rgba(255,255,255,0.0)" />
								<rect x="22" y="2" width="6" height="2" style="fill:rgba(0,0,0,1.0)" />
								<path d="M 24 -3 l 0 2 1 1 1 -1 0 -2 -1 -1 z" fill="none"/>
							</g>
						</g>
					</svg>
					<div class="selector" id="s_closed" style="cursor:default">Disconnector Closed</div>
					<div class="selector" id="s_mcb_trip" onclick="mcb_function(this.parentNode)" style="cursor:pointer">Motor MCB Trip</div>
					<div class="selector" id="s_mcb_trip" onclick="mcb_function(this.parentNode)" style="cursor:pointer">Local Control</div>
					<div class="selector" id="s_mcb_trip" onclick="mcb_function(this.parentNode)" style="cursor:pointer">Remote Control</div>
					<button class="btn" style="background-color:green;" onclick="openFunction(this.parentNode)">O</button>
					<button class="btn" style="background-color:red;"  onclick="closeFunction(this.parentNode)">I</button>
				</div>
				<div class="model" id="CBModel" draggable="true" ondragstart="drag(event)">
					<param name="type" value="CB">
					<param name="disconnectorId" value="0">
					<param name="disconnectorPosition" value="0">
					<param name="disconnectorMoving" value="0">
					<param name="operationTime" value="3">
					<param name="mcbIndication" value="1">
					<p id="tittle">CB</p>
					<svg viewBox="-15 -25 30 50" width="30" height="50" xmlns="http://www.w3.org/2000/svg">
						<g stroke-width="4" stroke="Black">
							<line x1="0" y1="-25" x2="0" y2="-15" />
							<line x1="0" y1="15" x2="0" y2="25" />
						</g>
						<g id="disconnector" stroke-width="4" stroke="black">
							<rect x="-5" y="-15" width="10" height="30" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)" />
						</g>
												<g id="mcbModel" stroke-width="1" stroke="black">
							<rect x="20" y="-15" width="10" height="23" style="fill:rgba(255,255,255,0.0)" />
							<path d="M 23 -8 l 0 -5 2 2 2 -2 0 5" fill="none"/>
							<g id="mcbIndicatorModel">
								<rect x="22" y="-6" width="6" height="11" style="fill:rgba(255,255,255,0.0)" />
								<rect x="22" y="2" width="6" height="2" style="fill:rgba(0,0,0,1.0)" />
								<path d="M 24 -3 l 0 2 1 1 1 -1 0 -2 -1 -1 z" fill="none"/>
							</g>
						</g>
					</svg>
					<div class="selector" id="s_closed" style="cursor:default">Disconnector Closed</div>
					<div class="selector" id="s_mcb_trip" onclick="mcb_function(this.parentNode)" style="cursor:pointer">Motor MCB Trip</div>
					<div class="selector" id="s_mcb_trip" onclick="mcb_function(this.parentNode)" style="cursor:pointer">Local Control</div>
					<div class="selector" id="s_mcb_trip" onclick="mcb_function(this.parentNode)" style="cursor:pointer">Remote Control</div>
					<button class="btn" style="background-color:green;" onclick="openFunction(this.parentNode)">O</button>
					<button class="btn" style="background-color:red;"  onclick="closeFunction(this.parentNode)">I</button>
				</div>
			</div>
			
			<div id="content" ondrop="drop(event)" ondragover="allowDrop(event)">
				
			</div>
			
			<div class="grid-item" id="sidebarL">

			</div>
			
			<div class="grid-item" id="footer">footer
				<p id="test">ss</p>
			</div>
			
		</div>
		
		<div class="form-popup" id="myForm">
			<form action="/action_page.php" class="form-container">
				<h1>Login</h1>

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>

				<button type="submit" class="btn">Login</button>
				<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
			</form>
		</div>
		
	</body>
</html>
